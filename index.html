<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-sky-200 m-0 p-0 min-w-full h-svh grid justify-center items-center">

  <section class="w-72 p-4 bg-white rounded-[32px]">
    <img src="./images/image-qr-code.png" alt="qr code images" class="rounded-[16px]">
    <div class="text-center px-4 mb-8">
      <h2 class="my-4 font-bold ">
        Improve your front-end skills by building projects
      </h2>
      <p class="text-[#7b879d] text-[15px]">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </section>



  <div class="attribution absolute inset-x-0 bottom-0 h-16" >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dennis Mbithi</a>.
  </div>
</body>
</html>
